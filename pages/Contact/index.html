<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skapa ett konto</title>

    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    
    <header class="header">

        <div class="logo">
            <h1>SnusarN^</h1>
        </div>

        <div class="navigation">

            <input type="checkbox" class="toggle-menu">
            <div class="hamburger">
                
            </div>

            <ul class="menu">
                <li><a href="../../index.html">Startsida</a></li>
                <li><a href="../Products/index.html">Snus</a></li>
                <li><a href="#">Bli medlem</a></li>
            </ul>
        </div>
    </header>

    <div class="logContainer">
        <h2>Är du en återkommande snusare?</h2>
        <a href="#" class="buttonLogin" id="buttonLogin">Logga in</a>
        
    </div>

    <div class="regContainer">
        <h2>Joina gänget, skaffa en vice och börja GSHNUSA</h2>
        <a href="#" class="buttonReg" id="buttonReg">Bli snusare</a>
        
    </div>

    <div class="popupLog">
        <div class="popup-contentLog">
            <img src="../../images/pngtree-icon-close-button-png-image_1357822.jpg" alt="Close" class="closeLog">
            <h2>Logga in</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="password">
            <a href="#" class="buttonLogin">Logga in</a>
        </div>
    </div>

    <div class="popupReg">
        <div class="popup-contentReg">
            <img src="../../images/pngtree-icon-close-button-png-image_1357822.jpg" alt="Close" class="closeReg">
            <h2>Bli snusare</h2>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#" class="buttonReg">Skapa konto</a>
        </div>
    </div>

    <script src="../../script.js"></script>
</body>
</html>
